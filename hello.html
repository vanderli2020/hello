<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Elements</title>
  </head>
  <body>
    <h1>A large Heading</h1>
    <h2>A Smaller Heading</h2>

    A <strong>bold</strong> word and an <i>italicized</i> word!

    View the <a href=""https://cs50.harvard.edu/">CS50 Website</a>!
  
    <ul>
      <li>foo</li>
      <li>bar</li>
      <li>baz</li>
    </ul>

    <ol>
      <li>foo</li>
      <li>bar</li>
      <li>baz</li>
    </ol>

    <img src="./img/guerra.png" alt="Netflix Filme de Guerra">
    <br/><br/>

    <table>
      <thead>
        <th>Ocean</th>
        <th>Average Depth</th>
        <th>Maximum Depth</th>
      </thead>
      <tbody>
        <tr>
          <td>Pacific</td>
          <td>4280 m</td>
          <td>10911 m</td>
        </tr>
        <tr>
